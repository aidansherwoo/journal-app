<!DOCTYPE html>
<html>
<head>
    <title>Desktop Journal App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        #sidebar {
            width: 60px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding: 10px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .sidebar-item {
            padding: 10px 0;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background-color: #34495e;
        }
        .sidebar-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .sidebar-item span {
            font-size: 10px;
            display: block;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .calendar-box {
            width: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .calendar-header h2 {
            font-size: 1.4em;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            text-align: center;
            padding: 10px 0;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .calendar-day:hover {
            background-color: #e0e0e0;
        }
        .calendar-day.header {
            font-weight: bold;
            background-color: #d0d0d0;
            padding: 12px 0;
        }
        .calendar-day.selected {
            background-color: #3498db;
            color: white;
        }
        .calendar-day.other-month {
            color: #999;
        }
        .calendar-day.red {
            background-color: #ff6b6b;
            color: white;
        }
        .calendar-day.green {
            background-color: #51cf66;
            color: white;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .color-selector {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .color-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 8px;
            cursor: pointer;
            border: 2px solid #333;
        }
        #redCircle {
            background-color: #ff6b6b;
        }
        #greenCircle {
            background-color: #51cf66;
        }
        #homePage {
            display: flex;
            padding: 20px;
            height: calc(100vh - 40px); /* Full viewport height minus padding */
        }

        .left-column {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }

        .box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .calendar-box {
            width: 350px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .additional-box {
            width: 350px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: calc(100vh - 600px);
        }

        .right-column {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .right-box {
            width: 500px; /* Adjust as needed */
            flex-grow: 1;
            overflow-y: auto;
        }

        .right-box-top {
            height: calc(100vh - 580px); /* Adjust to match calendar box height */
            margin-bottom: 20px;
        }

        .right-box-bottom {
            flex-grow: 1;
        }
    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-item" data-page="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="sidebar-item" data-page="journal">
            <i class="fas fa-book"></i>
            <span>Journal</span>
        </div>
        <div class="sidebar-item" data-page="calendar">
            <i class="fas fa-calendar"></i>
            <span>Calendar</span>
        </div>
        <div class="sidebar-item" data-page="settings">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
    </div>
    <div id="content">
        <div id="homePage" class="page active">
            <div class="left-column">
                <div class="box calendar-box">
                    <div class="calendar-header">
                        <button id="prevMonth">&lt;</button>
                        <h2 id="currentMonth"></h2>
                        <button id="nextMonth">&gt;</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar will be generated here -->
                    </div>
                    <div class="color-selector">
                        <div class="color-circle" id="redCircle"></div>
                        <div class="color-circle" id="greenCircle"></div>
                    </div>
                </div>
                <div class="box additional-box">
                    <!-- Content for the new box can go here -->
                </div>
            </div>
            <div class="right-column">
                <div class="box right-box right-box-top">
                    <!-- Content for the top right box -->
                </div>
                <div class="box right-box right-box-bottom">
                    <!-- Content for the bottom right box -->
                </div>
            </div>
        </div>
        <div id="journalPage" class="page">
            <h1>Journal Entries</h1>
            <p>Your journal entries will appear here.</p>
        </div>
        <div id="calendarPage" class="page">
            <h1>Calendar</h1>
            <p>This page can contain additional calendar features or a larger view.</p>
        </div>
        <div id="settingsPage" class="page">
            <h1>Settings</h1>
            <p>App settings and preferences can be adjusted here.</p>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedColor = null;

        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevMonthLastDay = new Date(year, month, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];

            document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;

            let calendarHTML = `
                <div class="calendar-day header">Sun</div>
                <div class="calendar-day header">Mon</div>
                <div class="calendar-day header">Tue</div>
                <div class="calendar-day header">Wed</div>
                <div class="calendar-day header">Thu</div>
                <div class="calendar-day header">Fri</div>
                <div class="calendar-day header">Sat</div>
            `;

            // Add days from previous month
            for (let i = startingDay - 1; i >= 0; i--) {
                const day = prevMonthLastDay.getDate() - i;
                calendarHTML += `<div class="calendar-day other-month">${day}</div>`;
            }

            // Add days of current month
            for (let i = 1; i <= daysInMonth; i++) {
                calendarHTML += `<div class="calendar-day" data-date="${year}-${month+1}-${i}">${i}</div>`;
            }

            // Add days from next month
            const remainingDays = 42 - (startingDay + daysInMonth);
            for (let i = 1; i <= remainingDays; i++) {
                calendarHTML += `<div class="calendar-day other-month">${i}</div>`;
            }

            document.getElementById('calendarGrid').innerHTML = calendarHTML;

            // Add click event to days
            document.querySelectorAll('.calendar-day:not(.header):not(.other-month)').forEach(day => {
                day.addEventListener('click', function() {
                    if (selectedColor) {
                        this.classList.remove('red', 'green', 'selected');
                        this.classList.add(selectedColor);
                    } else {
                        this.classList.toggle('selected');
                    }
                });
            });
        }

        function updateCalendar() {
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        });

        // Color selector functionality
        document.getElementById('redCircle').addEventListener('click', () => {
            selectedColor = 'red';
        });

        document.getElementById('greenCircle').addEventListener('click', () => {
            selectedColor = 'green';
        });

        // Function to switch pages
        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId + 'Page').classList.add('active');
            
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.sidebar-item[data-page="${pageId}"]`).classList.add('active');
        }

        // Add click event listeners to sidebar items
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                switchPage(this.getAttribute('data-page'));
            });
        });

        // Initial calendar generation
        updateCalendar();

        // Initial page load
        switchPage('home');
    </script>
</body>
</html>
